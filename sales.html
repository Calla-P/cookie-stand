<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <title>Salmon Cookies Sales</title>
</head>
<body>
    <a href="index.html"> Back Home </a>

    <h1> Daily Sales Projections</h1>
    <table id ="table"> 
        
    </table>

    <form id="storeDataForm">
        <fieldset>
            <legend> Store Location Data</legend>
            
            <label>
                City:
                <input type="text" name="city" required placeholder="Enter City Here"/>
            </label>
         
            <label>
                Minimum number of customers per day:
                <input type="number" name="minimum" required min="1" max="200" step="1" />
            </label>

            <label>
                Maximum number of customers per day:
                <input type="number" name="maximum" required min="1" max="200" step="1" />
            </label>

            <label>
                Average number of cookies sold per customer:
                <input type="number" name="average" required min="1" max="50" step="1" />
            </label>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
   
    <script src="js/app.js"></script>
</body>
</html>
